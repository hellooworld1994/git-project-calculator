<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <caption>&spadesuit; Calculator &spadesuit;</caption>
        <tr>
            <td colspan="4"><input class="box" type="text" id="result" disabled></td>
        </tr>
        <tr>
            <td colspan="4"><input class="box" type="text" id="result2" disabled></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="AC" onclick="clearAscreen('AC')" id="tdac" title="All Clear"></td>
            <td><input class="button" type="button" value="x&#178;" onclick="display('**')" title="power"></td>
            <td><input class="button" type="button" value="%" onclick="display('%')" title="remaining"></td>
            <td><input class="button" type="button" value="&div;" onclick="display('/')" title="Division"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="7" onclick="display('7')"></td>
            <td><input class="button" type="button" value="8" onclick="display('8')"></td>
            <td><input class="button" type="button" value="9" onclick="display('9')"></td>
            <td><input class="button" type="button" value="&times;" onclick="display('*')" title="multiplication"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="4" onclick="display('4')"></td>
            <td><input class="button" type="button" value="5" onclick="display('5')"></td>
            <td><input class="button" type="button" value="6" onclick="display('6')"></td>
            <td><input class="button" type="button" value="-" onclick="display('-')" title="minus"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="1" onclick="display('1')"></td>
            <td><input class="button" type="button" value="2" onclick="display('2')"></td>
            <td><input class="button" type="button" value="3" onclick="display('3')"></td>
            <td><input class="button" type="button" value="+" onclick="display('+')" title="sum"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="C" onclick="clearscreen()" id="tdc" title="Clear"></td>
            <td><input class="button" type="button" value="0" onclick="display('0')"></td>
            <td><input class="button" type="button" value="." onclick="display('.')"></td>
            <td><input class="button" type="button" value="=" onclick="calculate()" id="tdend"></td>
        </tr>
    </table>
    
    <script src="js/jscode.js"></script>
</body>
</html>
